<div class="px-md-5 text-center my-5">
	<h1 class="text-white">Skills</h1>
	<h5 class="text-main">Skills and Technology used for Web Development</h5>

	<div class="row">
		<div class="col-md-5 text-center py-2"><hr>
			<div class="card py-5 px-5 shadow" >
				<h5 class="text-danger">Programming Languages and Databases</h5>

				<p-chart type="polarArea" [data]="data" [options]="options" ></p-chart>
			</div><hr>
		</div>

		<div class="col-md-6 text-center py-20"><hr>
			<div class="card py-5 px-5 shadow" >
				<h5 class="text-danger">Web Technology and Framework</h5>

				<div class="row">
					<div class="col-md-4 pt-3">
						<div class="text-center">
							<img src="/assets/images/database.png" class="img-circle" alt="Web Technology" width="120"> 
						</div>
						<br>
						<div class="progress mt-1">
							<div class="progress-bar bg-success" style="width: 86%"> NodeJS</div>
						</div>

						<div class="progress mt-1">
							<div class="progress-bar bg-info" style="width: 90%"> HTML</div>
						</div>

						<div class="progress mt-1">
							<div class="progress-bar bg-danger" style="width: 85%"> Bootstrap</div>
						</div>

						<div class="progress mt-1">
							<div class="progress-bar bg-warning" style="width: 87%"> Mongoose/MongoDB</div>
						</div><br>
					</div>

					<div class="col-md-4 pt-3">
						<div class="text-center">
							<img src="/assets/images/framework.png" class="img-circle" alt="Web Technology" width="120"> 
						</div>
						<br>

						<div class="progress mt-1">
							<div class="progress-bar bg-success" style="width: 78%"> Amazon Web Services</div>
						</div>

						<div class="progress mt-1">
							<div class="progress-bar bg-info" style="width: 90%"> Express</div>
						</div>

						<div class="progress mt-1">
							<div class="progress-bar bg-danger" style="width: 80%"> Heroku</div>
						</div><br>
					</div>

					<div class="col-md-4 pt-3">
						<div class="text-center">
							<img src="/assets/images/webtech.png" class="img-circle" alt="Web Technology" width="120"> 
						</div>
						<br>

						<div class="progress mt-1">
							<div class="progress-bar bg-success" style="width: 85%"> JQuery</div>
						</div>

						<div class="progress mt-1">
							<div class="progress-bar bg-info" style="width: 80%"> Angular 4/5</div>
						</div>

						<div class="progress mt-1">
							<div class="progress-bar bg-danger" style="width: 90%"> Other (FullCalendar, NodeMailer, etc)</div>
						</div><br>
					</div>
				</div>
			</div>
			<hr>
			<br><br>
		</div>
	</div>
</div>
